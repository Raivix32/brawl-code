<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawl Stars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Brawl Stars', Arial, sans-serif;
      background-color: #0052cc;
      background-image: url('https://cdn.supercell.com/supercell.com/221215105404/all/themes/supercell/img/brawlstars/bg_texture.jpg');
      background-repeat: repeat;
      background-size: contain;
      text-align: center;
      color: white;
    }
    .container {
      margin-top: 60px;
    }
    .logo {
      width: 200px;
      height: auto;
    }
    .button {
      margin-top: 30px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px #b39b00;
    }
    .button:active {
      box-shadow: none;
      transform: translateY(4px);
    }
    .store {
      margin-top: 20px;
    }
    .screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .screamer img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://cdn.supercell.com/supercell.com/221215105404/all/themes/supercell/img/brawlstars/logo_brawlstars.fdbf46f1.png" alt="Brawl Stars logo">
    <h1>Claim a Reward in Brawl Stars!</h1>
    <button class="button" onclick="triggerScreamer()">Claim Reward</button>
    <div class="store">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" width="200">
    </div>
  </div>  <div class="screamer" id="screamer">
    <img src="https://i.imgur.com/ScwG5To.jpg" alt="SCREAMER" />
  </div><audio id="screamSound" src="https://www.myinstants.com/media/sounds/the-screaming-sheep.mp3"></audio>

  <script>
    function triggerScreamer() {
      const screamer = document.getElementById('screamer');
      const sound = document.getElementById('screamSound');
      screamer.style.display = 'flex';
      sound.play();
    }
  </script></body>
</html>
