<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подарок Brawl Stars</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #screamer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
    }

    #screamer img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Поздравляем!</h1>
    <p>Вы получили подарок от Brawl Stars!</p>
    <button onclick="activateScreamer()">Получить подарок</button>
  </div>

  <div id="screamer">
    <img src="https://i.imgur.com/KZzjG6F.jpg" alt="Screamer">
    <audio id="scream-sound" src="https://www.myinstants.com/media/sounds/scream_1.mp3" autoplay></audio>
  </div>

  <script>
    function activateScreamer() {
      setTimeout(() => {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('screamer').style.display = 'block';
        document.getElementById('scream-sound').play();
      }, 2000); // задержка 2 секунды
    }
  </script>
</body>
</html>
