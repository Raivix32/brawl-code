<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brawl Stars | Supercell</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f3971 url('https://cdn.supercell.com/supercell.com/221215105404/all/themes/supercell/img/brawlstars/bg_texture.jpg') repeat;
      color: white;
    }
    .navbar {
      background-color: #001c3e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar img {
      height: 30px;
    }
    .menu {
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }
    .container {
      text-align: center;
      margin-top: 60px;
    }
    .logo {
      width: 220px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #f7d100;
      color: black;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .screamer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .screamer img {
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://cdn.supercell.com/supercell.com/221215105404/all/themes/supercell/img/brawlstars/logo_supercellid_white.png" alt="Supercell ID">
    <div class="menu">
      <a href="#">BRAWL PASS</a>
      <a href="#">NEWS</a>
      <a href="#">ESPORTS</a>
      <a href="#">PATCH NOTES</a>
    </div>
  </div>  <div class="container">
    <img class="logo" src="https://cdn.supercell.com/supercell.com/221215105404/all/themes/supercell/img/brawlstars/logo_brawlstars.fdbf46f1.png" alt="Brawl Stars logo">
    <h1>Log in to claim your reward</h1>
    <button class="btn" onclick="triggerScreamer()">Log in with Supercell ID</button>
  </div>  <div class="screamer" id="screamer">
    <img src="https://i.imgur.com/ScwG5To.jpg" alt="SCREAMER">
  </div><audio id="screamSound" src="https://www.myinstants.com/media/sounds/the-screaming-sheep.mp3"></audio>

  <script>
    function triggerScreamer() {
      document.getElementById('screamer').style.display = 'flex';
      document.getElementById('screamSound').play();
    }
  </script></body>
</html>
